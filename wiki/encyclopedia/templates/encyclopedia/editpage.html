{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit {{ entry }}</h1>

    <form action = "{% url 'editpage' entry %}" method = "POST">
        {% csrf_token %}
        <input type = "text" name = "title" value = "{{ entry }}">
        <textarea name = "content" placeholder = "Content">{{ content }}</textarea>
        <input type = "submit">        
    </form>

{% endblock %}
