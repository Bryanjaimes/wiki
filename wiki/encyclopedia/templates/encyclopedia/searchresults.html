{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    {% if results %}
        <h1><b>Search results for {{ query }}: </b></h1>
        <ul>
            {% for result in results %}
                <li> <a href = "{% url 'getpage' result %}"> {{ result }} </a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1><b>No results for {{ query }}. </b></h1>
    {% endif %}

{% endblock %}
